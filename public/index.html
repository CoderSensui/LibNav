<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibNav | System Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #db2777;
            --primary-light: rgba(219, 39, 119, 0.15);
            --bg-main: #131314; 
            --surface: #1e1e20;
            --text-main: #e3e3e3;
            --text-muted: #c4c7c5;
            --border-color: #333336;
            --warning: #f59e0b;
            --shadow: 0 8px 30px rgba(0,0,0,0.5);
            --font-head: 'Gloria Hallelujah', cursive;
            --font-main: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .maintenance-container {
            background-color: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 50px 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        /* Subtle glowing background effect */
        .maintenance-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(219,39,119,0.05) 0%, transparent 60%);
            z-index: 0;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .logo-text {
            font-family: var(--font-head);
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 5px;
            line-height: 1;
            text-shadow: 0 0 20px rgba(219,39,119,0.3);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
        }

        .icon-box svg {
            width: 40px;
            height: 40px;
            animation: slow-spin 4s linear infinite;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.05rem;
        }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.2s ease;
            font-family: var(--font-main);
        }

        .btn-primary:hover {
            background: #be185d;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            font-size: 0.95rem;
            color: var(--text-muted);
            min-height: 20px; /* Prevents layout shifting */
            font-weight: 500;
        }

        /* Animations */
        @keyframes slow-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spin-fast {
            animation: slow-spin 1s linear infinite !important;
        }
    </style>
</head>
<body>

    <div class="maintenance-container">
        <div class="content-wrapper">
            <h1 class="logo-text">LibNav</h1>
            
            <div class="icon-box">
                <i data-lucide="settings"></i>
            </div>
            
            <h2>System Maintenance</h2>
            <p>We are currently updating our system to bring you a faster, more reliable navigation experience. We'll be back online shortly.</p>
            
            <button id="retry-btn" class="btn-primary">
                <i data-lucide="refresh-cw" id="btn-icon"></i> 
                <span id="btn-text">Try Reconnecting</span>
            </button>

            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Button Logic
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('retry-btn');
            const statusMsg = document.getElementById('status-message');
            const btnText = document.getElementById('btn-text');

            btn.addEventListener('click', () => {
                // Set loading state
                btn.disabled = true;
                btnText.innerText = "Checking servers...";
                
                // Swap icon to loader and animate it
                const iconContainer = btn.querySelector('i');
                iconContainer.setAttribute('data-lucide', 'loader-2');
                iconContainer.classList.add('spin-fast');
                lucide.createIcons(); // Re-render the new icon

                statusMsg.innerText = "Attempting to reach LibNav cloud...";
                statusMsg.style.color = "var(--text-muted)";

                // Simulate a network request (3 seconds)
                setTimeout(() => {
                    // Reset button
                    btn.disabled = false;
                    btnText.innerText = "Try Reconnecting";
                    
                    // Reset icon
                    iconContainer.setAttribute('data-lucide', 'refresh-cw');
                    iconContainer.classList.remove('spin-fast');
                    lucide.createIcons();

                    // Show failure message
                    statusMsg.innerText = "Servers are still offline. Please check back later.";
                    statusMsg.style.color = "var(--warning)";
                }, 3000);
            });
        });
    </script>
</body>
</html>
